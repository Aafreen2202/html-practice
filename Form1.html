<!DOCTYPE html>
<html>

<head>
    <title>FORM</title>


</head>



<body>

    <form style=background-image:url(./guitar.webp);>
        <h2 style=color:black> Music Competition Form</h2>
        Name: <input type="text" name="Firstname" maxlength="25" required /> <br />
        <br />
        Emailid: <input type="email" name="Emailid" /> <br />
        <br />
        Age: <input type="number" name="age " /> <br />
        <br />
        Password: <input type="password" name="Password" maxlength="10" required /> <br />
        <br />
        Address: <input type="address" name="address" maxlength="25" /> <br />
        <br />
        Phone: <input type="number" name="Number" /> <br />
        <br />
        Date: <input type="date" name="date" /> <br />
        <br />
        Gender: <input type="radio" name="gender" value="male" /> male
        <input type="radio" name="gender" value="female" /> female
        <br /> <br />
        City: <select name="City">
            <option>Nagpur</option>
            <option>Pune</option>
            <option>Hydrabad</option>
            <option>Mumbai</option>
        </select>
        <br /> <br />
        Certification: <input type="file" name="fileupload" accept="image/*" /> <br />
        <br />
        <br />
        <textarea rows="5" cols="50" name="description">
        Tell us about yourself...
       </textarea> <br /> <br />

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>

</html>
